<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test quick filter table</title>
    <!-- Load stylesheets and library -->
    <link href="http://localhost:8000/quick-filter-table.css" rel="stylesheet">
    <script src="http://localhost:8000/quick-filter-table.js"></script>
</head>

<body>
    <div id="app1"></div>

    <div id="app2"></div>

    <div id="app3"></div>

    <script>
        QuickFilterTable.renderApp('app1', {
            items: [
                { name: 'Alice', age: 30, city: 'New York' },
                { name: 'Bob', age: 25, city: 'Los Angeles' },
                { name: 'Charlie', age: 35, city: 'Chicago' },
                { name: 'David', age: 28, city: 'Miami' },
                { name: 'Eve', age: 22, city: 'Seattle' },
                { name: 'Frank', age: 33, city: 'Boston' },
                { name: 'Grace', age: 27, city: 'San Francisco' },
                { name: 'Hannah', age: 29, city: 'Austin' },
                { name: 'Ian', age: 31, city: 'Denver' },
                { name: 'Judy', age: 26, city: 'Portland' },
                { name: 'Kevin', age: 34, city: 'Atlanta' },
                { name: 'Laura', age: 24, city: 'Philadelphia' },
                { name: 'Mallory', age: 32, city: 'Dallas' },
                { name: 'Niaj', age: 23, city: 'Houston' },
                { name: 'Olivia', age: 28, city: 'San Diego' }
            ],
            headers: [
                { text: 'Name', value: 'name' },
                { text: 'Age', value: 'age' },
                { text: 'City', value: 'city' }
            ]
        })

        QuickFilterTable.renderApp('app2', {
            items_url: '/podcast.json',
            headers: [
                { text: 'Title', value: 'title' },
                { text: 'Description', value: 'description', html: true },
                { text: 'Link', value: 'link', sortable: false, html: true }
            ],
            default_rows_per_page: 50,
            items_map: function (item) {
                return {
                    title: item.title,
                    description: item.description,
                    link: `<a href="${item.link}" target="_blank">Listen</a>`
                }
            }
        })

        QuickFilterTable.renderApp('app3', {
            items_url: '/podcast_full.json',
            items_key: 'rss.channel.item',
            headers: [
                { text: 'Title', value: 'title' },
                { text: 'Description', value: 'description', html: true },
                { text: 'Link', value: 'link', sortable: false, html: true }
            ],
            default_rows_per_page: 50,
            items_map: function (item) {
                return {
                    title: item.title,
                    description: item.description,
                    link: `<a href="${item.link}" target="_blank">Listen</a>`
                }
            }
        })
    </script>
</body>

</html>
